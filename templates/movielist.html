{% extends 'base.html' %}
{% block title %}Home {% endblock title %}
  {% block body %}
      
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
  
  <a class="navbar-brand" href="/">Todo</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
     




    </ul>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-dark" type="submit">Search</button>
    </form>
  </div>
</div>
</nav>

  <div class="container">
    <h2>Update Todo</h2>
  <form action="/update/{{todo.id}}" method="POST">
    
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><h3>Todo Title</h3></label>
        <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label"><h4>Todo Description</h4></label>
        <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
      </div>
      
      <button type="submit" class="btn btn-dark">Update</button>
    </form>
    </div>
    
   
    {% endblock body %}
